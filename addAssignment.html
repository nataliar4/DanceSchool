          </div>
    </div>
      <!-- menu -->

            <a class="mainPaige" href="main.html">Main paige</a>

            <a class="coursesList" href="courses.html">Courses</a>
          </div>

          <label>Instructor email: <input class="instructorEmail" type="email" placeholder="example@example.com" ></label>
          <label>Course name: <input class="courseName" type="text" placeholder="Kurs salsy"></label>
          <label>Earnings: <input class="earnings"type="number" placeholder="100,00" step="0.01"></label>
          <button class="addButton" type="submit">Add</button>
