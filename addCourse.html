<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Szkoła Tańca Bailando</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="header">
      <!-- Logo from https://www.freelogodesign.org/ -->
            <img src="logo.png">
      <!-- Panel logowania -->
          <div class="LogIn">
            <input class="loginUsername" type="text" placeholder="Username" name="username" required>  
            <input class="loginPassword" type="password" placeholder="Password" name="password" required>
            <button class="loginSubmit">Log In</button>
          </div>
          <div class="LogOut inactive">
            <button class="logoutButton">Log out</button>
          </div>
    </div>
        
      
          <!-- menu -->
          <div class="menu">
            <a class="mainPaige" href="main.html">Main paige</a>
            <a class="instructorsList" href="instructors.html">Instructors</a>
            <a class="coursesList" href="courses.html">Courses</a>
            <a class="instructorPanel inactive" href="instructorPanel.html">Instructor Panel</a>
            <a class="adminPanel inactive" href="adminPanel.html">Admin Panel</a>
          </div>
      
          <label>Name: <input class="courseName" type="text" placeholder="Kurs salsy" ></label>
          <label>Price: <input class="price" type="number" step="0.01" placeholder="25.00"></label>
          <label>Number of classes: <input class="numberOfClasses" type="number" placeholder="1"></label>
          <label>Start time: <input class="startTime" type="datetime-local"></label>
          <label>Requirements: <input class="requirements" type="text"></label>
          <label>Room name: <input class="roomName" type="text" placeholder="jedynka" ></label>
          <label>Song title: <input class="songTitle" type="text" placeholder="Jezioro łabędzie"></label>
          <label>Level name: <input class="levelName" type="text" placeholder="łatwy"></label>
          <label>Dance genre name: <input class="danceGenreName" type="text" placeholder="Taniec współczesny"></label>
          <button class="addButton" type="submit">Add</button>


<!-- footer with contact data -->
          <div class="footer">
            <div class="Kontakt">
              <p>Szkoła Tańca "Bailando"</p>
              <p>ul. Jacka Soplicy 19/5</p>
              <p>111-041 Olsztyn</p>
              <p>tel. 597 264 823<p>
            </div>
          </div>
          <script src="addCourse.js"></script>
  </body>
</html>
